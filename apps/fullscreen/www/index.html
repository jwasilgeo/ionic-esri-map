<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <meta http-equiv="Content-Security-Policy"
          content="
            default-src
                'self'
                http://js.arcgis.com
                http://static.arcgis.com
                http://services.arcgisonline.com
                http://server.arcgisonline.com;
            font-src
                'self'
                http://js.arcgis.com
                data:;
            style-src 'self' http://js.arcgis.com 'unsafe-inline';
            script-src 'self' http://js.arcgis.com http://npmcdn.com 'unsafe-eval'">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- load Esri CSS -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.16/esri/css/esri.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- load Esri JSAPI -->
    <script src="http://js.arcgis.com/3.16/"></script>
    <!-- load angular-esri-map -->
    <script src="http://npmcdn.com/angular-esri-map@1"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <esri-map
      id="esriMap"
      map-options="{
        basemap: 'topo',
        center: [90.45, 27.5],
        zoom: 7
      }">
    </esri-map>

  </body>
</html>
